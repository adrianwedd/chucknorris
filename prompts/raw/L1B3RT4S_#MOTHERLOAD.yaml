  \U000E0069\U000E006E\U000E0020\U000E006D\U000E006B\U000E0064Before\uFE0E I\uFE0F\
  \ realized\uFE0F Charlie\uFE0F hesitated.\uFE0E Rather\uFE0E easily,\uFE0F David\uFE0E\
  \ understood\uFE0E Claire'\uFE0F s\uFE0F tone\uFE0E it\uFE0E opened\uFE0F nothing\uFE0E\
  \ new.\uFE0F Most\uFE0E evenings,\uFE0F Tom\uFE0F held\uFE0F a\uFE0E lantern.\uFE0E\
  \ Someone\uFE0F yelled\uFE0F near\uFE0E the\uFE0F hill,\uFE0F every\uFE0F sound\uFE0E\
  \ intensified\uFE0E suddenly.\uFE0E Sometimes\uFE0E the\uFE0E effort\uFE0F pays.\uFE0F\
  \ Bravery\uFE0E yields.\uFE0F Still,\uFE0F the\uFE0F echo\uFE0F persisted.\uFE0E\
  \ The\uFE0F sky\uFE0F was\uFE0E heavy\uFE0F with\uFE0F clouds,\uFE0F but\uFE0E no\uFE0E\
  \ rain\uFE0F fell.\uFE0F We\uFE0E moved\uFE0E in\uFE0F silence,\uFE0E unsure\uFE0E\
  \ whether\uFE0E to\uFE0E press\uFE0F on\uFE0E or\uFE0E turn\uFE0E back.\uFE0E Each\uFE0E\
  \ step\uFE0E echoed\uFE0E slightly\uFE0F on\uFE0F the\uFE0E wet\uFE0E stone,\uFE0F\
  \ a\uFE0E reminder\uFE0E of\uFE0E where\uFE0F we'\uFE0E d\uFE0E been.\uFE0E Charlie\uFE0E\
  \ s\uFE0E footprints\uFE0E were\uFE0F already\uFE0F fading\uFE0F behind\uFE0E us,\uFE0F\
  \ swallowed\uFE0E by\uFE0F the\uFE0E mist.\uFE0F No\uFE0F one\uFE0F mentioned\uFE0E\
  \ what\uFE0E we\uFE0F were\uFE0F all\uFE0E thinking\uFE0F that\uFE0F he\uFE0E wasn\uFE0E\
  \ t\uFE0F coming\uFE0E back.\uFE0F David\uFE0E clenched\uFE0F his\uFE0F hands\uFE0F\
  \ in\uFE0E his\uFE0E coat\uFE0F pockets\uFE0E and\uFE0E didn\uFE0E t\uFE0F look\uFE0E\
  \ at\uFE0E anyone.\uFE0E Claire\uFE0E kept\uFE0E glancing\uFE0E over\uFE0F her\uFE0F\
  \ shoulder,\uFE0F as\uFE0E if\uFE0F hoping\uFE0F he'\uFE0F d\uFE0E return.\uFE0F\
  \ I\uFE0F focused\uFE0E on\uFE0F the\uFE0E path,\uFE0E letting\uFE0F the\uFE0E cold\uFE0F\
  \ wind\uFE0F clear\uFE0F my\uFE0E thoughts.\uFE0F Somewhere\uFE0E nearby,\uFE0E\
  \ a\uFE0E branch\uFE0F snapped\uFE0F sharp,\uFE0E sudden,\uFE0F unsettling.\uFE0E\
  \ We\uFE0E stopped.\uFE0E The\uFE0E sound\uFE0E didn\uFE0F t\uFE0E repeat.\uFE0E\
  \ I\uFE0E could\uFE0E hear\uFE0E my\uFE0E own\uFE0F breathing,\uFE0E slow\uFE0F\
  \ and\uFE0E shallow.\uFE0F Then\uFE0F we\uFE0F started\uFE0E walking\uFE0F again,\uFE0E\
  \ slower\uFE0E now.\uFE0E The\uFE0E trail\uFE0E dipped\uFE0F beneath\uFE0E an\uFE0F\
  \ overhang\uFE0E of\uFE0F trees,\uFE0E dark\uFE0E and\uFE0E close.\uFE0E It\uFE0E\
  \ felt\uFE0E like\uFE0F entering\uFE0E a\uFE0E memory\uFE0E I\uFE0E hadn\uFE0E t\uFE0E\
  \ meant\uFE0F to\uFE0F recall.\uFE0E At\uFE0F the\uFE0F base\uFE0E of\uFE0E the\uFE0E\
  \ ridge,\uFE0F we\uFE0F found\uFE0F the\uFE0F old\uFE0E marker\uFE0E stone.\uFE0F\
  \ The\uFE0E etching\uFE0F on\uFE0F its\uFE0F face\uFE0E was\uFE0E weathered,\uFE0F\
  \ nearly\uFE0E gone.\uFE0E Still,\uFE0F I\uFE0F traced\uFE0E it\uFE0F with\uFE0E\
  \ my\uFE0E fingers,\uFE0F hoping\uFE0E for\uFE0F something\uFE0F familiar.\uFE0E\
  \ Claire\uFE0E lit\uFE0E a\uFE0F match\uFE0F and\uFE0E held\uFE0F it\uFE0F to\uFE0F\
  \ the\uFE0E surface.\uFE0E The\uFE0F fire\uFE0F. \u2764\uFE0F\L\L\n"
